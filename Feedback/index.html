<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn3.iconfinder.com/data/icons/emoji-1-4/64/_angry_sad_unhappy-512.png">
                <small>Unhappy</small>
            </div>
            <div class="rating"><img
                    src="https://cdn0.iconfinder.com/data/icons/emoji-flat-69/64/Emoji_Neutral-1024.png">
                <small>Neutral</small>
            </div>
            <div class="rating"><img src="https://cdn4.iconfinder.com/data/icons/emoji-18/61/2-128.png">
                <small>Happy</small>
            </div>
        </div>


        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
